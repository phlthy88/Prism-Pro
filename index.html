  <!-- Fonts -->

  <style>
    /* Updated Fallback Variables to match LIGHT THEME
       This prevents the "Flash of Dark Content" before React hydrates
    */
    :root {
      /* Light Theme Fallbacks (Matches theme.css) */
      --md-sys-color-primary: #6750A4;
      --md-sys-color-on-primary: #FFFFFF;
      --md-sys-color-surface: #FFFBFE; /* Light Surface */
      --md-sys-color-on-surface: #1C1B1F; /* Dark Text */
      --md-sys-color-surface-container: #F3EDF7;
    }

    /* Global scrollbar styling */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 10px; } /* Updated for light mode visibility */
    ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.3); }

    /* Material 3 Slider Styling */
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      background: transparent;
      height: 20px; /* Touch target */
    }
    input[type=range]:focus {
      outline: none;
    }
    
    /* Track */
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px; 
      cursor: pointer;
      background: rgba(226, 230, 234, 0.2);
      border-radius: 9999px;
      transition: all 0.2s ease;
    }
    
    /* Thumb */
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px; 
      width: 20px; 
      border-radius: 50%;
      background: var(--md-sys-color-primary);
      cursor: pointer;
      margin-top: -8px; 
      box-shadow: 0 0 0 0 rgba(192, 255, 96, 0);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid var(--md-sys-color-surface);
    }

    input[type=range]:hover::-webkit-slider-thumb {
       transform: scale(1.1);
       box-shadow: 0 0 0 6px rgba(192, 255, 96, 0.1);
    }
    input[type=range]:active::-webkit-slider-thumb {
       transform: scale(1.2);
       box-shadow: 0 0 0 10px rgba(192, 255, 96, 0.2);
    }

    /* Animation utilities */
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 0.5; }
      100% { transform: scale(2); opacity: 0; }
    }
    .recording-dot::before {
      content: '';
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      background: inherit;
      border-radius: inherit;
      animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      z-index: -1;
    }
    
    .scanlines {
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0) 50%,
        rgba(0,0,0,0.2) 50%,
        rgba(0,0,0,0.2)
      );
      background-size: 100% 4px;
    }

    /* Accent Ring Gradient */
    .accent-ring { position: relative; }
    .accent-ring::after {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      padding: 1px;
      /* Updated to use CSS variable for dynamic theming */
      background: linear-gradient(45deg, var(--md-sys-color-primary), transparent 40%, transparent 60%, #7ad0ff);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
